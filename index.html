<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SGK Solutions</title>

<style>
/* ------- YOUR ORIGINAL STYLE (UNTOUCHED) -------- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { margin: 0; background: linear-gradient(135deg, #dff1ff, #ffffff); display: flex; justify-content: center; align-items: flex-start; padding: 30px 10px; min-height: 100vh; }
.container { width: 100%; max-width: 1000px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 25px 35px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); position: relative; transition: 0.3s; }
.container:hover { transform: translateY(-3px); }
h2 { text-align: center; color: #0078d7; font-size: 28px; margin-bottom: 20px; }
h3 { color: #0078d7; border-bottom: 2px solid #0078d7; padding-bottom: 5px; }
label { font-weight: 500; color: #333; display: block; margin-top: 10px; }
input, select, textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; transition: all 0.3s ease; }
input:focus, select:focus, textarea:focus { outline: none; border-color: #0078d7; box-shadow: 0 0 5px rgba(0,120,215,0.4); }
.invoice-info, .bill-section, .bottom-section { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px; }
.invoice-info div, .bill-box, .left-options, .totals { width: 48%; }
.bill-box { background: #f7faff; padding: 15px; border-radius: 10px; border: 1px solid #e3e8ef; }
.add-item { display: flex; justify-content: space-between; align-items: center; border-top: 2px solid #0078d7; padding-top: 10px; margin-top: 25px; }
.add-item button, .save-btn button, .download-print button { background: linear-gradient(135deg, #0078d7, #00a6ff); color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: 500; }
.add-item button:hover, .save-btn button:hover, .download-print button:hover { background: linear-gradient(135deg, #005fa3, #008bce); transform: scale(1.05); }
.add-item button { padding: 10px 18px; }
/* Table */
.table-wrapper { width: 100%; overflow-x: auto; margin-top: 20px; }
table { width: 100%; border-collapse: collapse; min-width: 700px; }
th, td { border: 1px solid #e1e1e1; padding: 10px; text-align: center; }
th { background: #0078d7; color: white; }
tr:nth-child(even) { background: #f7faff; }
.save-btn button { width: 100%; padding: 10px 20px; margin-top: 15px; font-size: 16px; }
.summary { display: flex; justify-content: space-between; font-size: 16px; width: 100%; max-width: 300px; margin-top: 8px; }
.summary.total { font-weight: bold; color: #0078d7; border-top: 2px solid #0078d7; padding-top: 10px; font-size: 18px; }

#invoicePreview { display: none; }
.invoice-header { text-align: center; margin-bottom: 15px; }
.invoice-header h1 { color: #0078d7; font-size: 26px; }

.invoice-parties { display: flex; justify-content: space-between; flex-wrap: wrap; }
.invoice-box { width: 45%; background: #f7faff; padding: 10px 15px; border-radius: 8px; }

.status-section { display: flex; align-items: center; justify-content: space-between; background: #f7faff; padding: 10px; border-radius: 8px; margin-top: 20px; }

.paid-stamp { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg); font-size: 80px; font-weight: 900; color: rgba(0,128,0,0.2); border: 8px solid rgba(0,128,0,0.4); border-radius: 20px; padding: 40px 80px; text-transform: uppercase; letter-spacing: 10px; display: none; pointer-events: none; z-index: 999; }

.download-print { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }

.header-box { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
.header-logo { height: 80px; width: 80px; object-fit: contain; }
.header-title { font-size: 32px; font-weight: 600; color: #0078d7; margin: 0; }

/* RESPONSIVE */
@media (max-width: 768px) {
.invoice-info div, .bill-box, .left-options, .totals, .invoice-box { width: 100%; }
.invoice-parties { flex-direction: column; align-items: center; }
table { font-size: 14px; }
th, td { padding: 8px; }
}

/* ---- ADDED: QR SECTION ---- */
.qr-section {
    margin-top: 25px;
    text-align: center;
}
.qr-section img {
    width: 230px;
    height: 230px;
    border-radius: 10px;
}

</style>
</head>

<body>

<!-- ========================= BILLING FORM ========================= -->

<div class="container" id="billingForm">

<div class="header-box">
<img src="images/SGK LOGOOO.jpg" class="header-logo">
<h2 class="header-title">SGK Solutions</h2>
</div>

<div class="invoice-info">
<div><label>Invoice Number:</label><input type="text" id="invoiceNumber"></div>
<div><label>Due Date:</label><input type="date" id="dueDate"></div>
</div>

<div class="bill-section">
<div class="bill-box">
<h3>Bill From</h3>
<input type="text" id="fromName" placeholder="Your Name" />
<input type="text" id="fromPhone" placeholder="Phone Number" />
<input type="email" id="fromEmail" placeholder="Email" />
<textarea id="fromAddress" placeholder="Address"></textarea>
</div>

<div class="bill-box">
<h3>Bill To</h3>
<input type="text" id="toName" placeholder="Client Name" />
<input type="text" id="toPhone" placeholder="Phone Number" />
<input type="email" id="toEmail" placeholder="Email" />
<textarea id="toAddress" placeholder="Address"></textarea>
</div>
</div>

<div class="add-item">
<h3>Add Items</h3>
<button id="addRow">‚ûï Add Item</button>
</div>

<div class="table-wrapper">
<table id="itemTable" style="display:none;">
<thead>
<tr><th>Item</th><th>Price</th><th>Qty</th><th>Discount Type</th><th>Discount</th><th>Tax</th><th>Amount</th></tr>
</thead>
<tbody></tbody>
</table>
</div>

<div class="bottom-section">
<div class="left-options">
<label>Currency:</label>
<select id="currency"><option value="INR">INR (‚Çπ)</option></select>

<label>Payment Mode:</label>
<select id="paymentMode"><option value="cash">Cash</option><option value="upi">UPI</option></select>

<div class="save-btn"><button id="saveInvoice">üíæ Save Invoice</button></div>
</div>

<div class="totals">
<div class="summary"><label>Subtotal:</label><span id="subtotal">0.00</span></div>
<div class="summary"><label>Discount:</label><input type="number" id="discountInput" value="0" /></div>
<div class="summary"><label>Tax:</label><input type="number" id="taxInput" value="0" /></div>
<div class="summary"><label>Shipping:</label><input type="number" id="shippingInput" value="0" /></div>
<div class="summary total"><label>Total:</label><span id="total">0.00</span></div>
</div>
</div>
</div>

<!-- ========================= INVOICE PREVIEW ========================= -->

<div class="container" id="invoicePreview">
<div class="paid-stamp" id="paidStamp">PAID</div>

<div class="invoice-header">
<h1>Invoice Preview</h1>
<p><strong>Invoice No:</strong> <span id="showInvoiceNo"></span></p>
<p><strong>Due Date:</strong> <span id="showDueDate"></span></p>
</div>

<div class="invoice-parties">
<div class="invoice-box"><h3>From</h3><p id="showFrom"></p></div>
<div class="invoice-box"><h3>To</h3><p id="showTo"></p></div>
</div>

<div class="table-wrapper">
<table id="invoiceTable">
<thead><tr><th>Item</th><th>Price</th><th>Qty</th><th>Discount</th><th>Tax</th><th>Amount</th></tr></thead>
<tbody id="showItems"></tbody>
</table>
</div>

<div class="summary total" style="margin-top:20px;">
<label>Total:</label><span id="showTotal">0.00</span>
</div>

<!-- =================== ADDED QR CODE DISPLAY =================== -->
<div class="qr-section">
<h3>Scan & Pay</h3>
<img id="upiQR" src="images/qr.jpeg" >

<p><strong>UPI ID:</strong> greeshmanr2255@oksbi</p>
</div>

<div class="status-section">
<label>Status:</label>
<select id="paymentStatus">
<option value="unpaid">Unpaid</option>
<option value="partially">Partially Paid</option>
<option value="paid">Paid</option>
</select>
</div>

<div class="download-print">
<button onclick="window.print()">üñ®Ô∏è Print</button>
<button onclick="downloadInvoice()">‚¨áÔ∏è Download</button>
</div>
</div>

<script>
/* ================================================
   ORIGINAL JS + TOTAL CALCULATION (UNTOUCHED)
================================================= */
const addRowBtn = document.getElementById('addRow');
const table = document.getElementById('itemTable');
const tbody = table.querySelector('tbody');
const subtotalEl = document.getElementById('subtotal');
const totalEl = document.getElementById('total');
const discountInput = document.getElementById('discountInput');
const taxInput = document.getElementById('taxInput');
const shippingInput = document.getElementById('shippingInput');
const saveInvoiceBtn = document.getElementById('saveInvoice');
let subtotal = 0;

addRowBtn.addEventListener('click', () => {
    table.style.display = 'table';
    const row = document.createElement('tr');
    row.innerHTML = `
<td><input type="text" placeholder="Item"></td>
<td><input type="number" class="price" placeholder="0"></td>
<td><input type="number" class="qty" value="1"></td>
<td><select class="discountType"><option value="percentage">%</option><option value="fixed">‚Çπ</option></select></td>
<td><input type="number" class="discount" value="0"></td>
<td><input type="number" class="tax" value="0"></td>
<td><input type="text" class="amount" readonly value="0.00"></td>
`;
    tbody.appendChild(row);
    row.querySelectorAll('input, select').forEach(input => input.addEventListener('input', calculateTotal));
});

function calculateTotal() {
    let rows = tbody.querySelectorAll('tr');
    subtotal = 0;

    rows.forEach(row => {
        let price = parseFloat(row.querySelector('.price').value) || 0;
        let qty = parseFloat(row.querySelector('.qty').value) || 0;
        let discountType = row.querySelector('.discountType').value;
        let discount = parseFloat(row.querySelector('.discount').value) || 0;
        let tax = parseFloat(row.querySelector('.tax').value) || 0;

        let total = price * qty;

        if (discountType === 'percentage') total -= (total * discount) / 100;
        else total -= discount;

        total += (total * tax) / 100;
        row.querySelector('.amount').value = total.toFixed(2);
        subtotal += total;
    });

    subtotalEl.textContent = subtotal.toFixed(2);
    updateGrandTotal();
}

function updateGrandTotal() {
    let discount = parseFloat(discountInput.value) || 0;
    let tax = parseFloat(taxInput.value) || 0;
    let shipping = parseFloat(shippingInput.value) || 0;
    let total = subtotal - discount + tax + shipping;
    totalEl.textContent = total.toFixed(2);
}

[discountInput, taxInput, shippingInput].forEach(i => i.addEventListener('input', updateGrandTotal));

/* ================================
   SAVE INVOICE + QR GENERATION
=================================*/

saveInvoiceBtn.addEventListener('click', () => {

    document.getElementById('billingForm').style.display = 'none';
    document.getElementById('invoicePreview').style.display = 'block';

    document.getElementById('showInvoiceNo').textContent = invoiceNumber.value;
    document.getElementById('showDueDate').textContent = dueDate.value;

    document.getElementById('showFrom').innerHTML =
        `<strong>${fromName.value}</strong><br>${fromPhone.value}<br>${fromEmail.value}<br>${fromAddress.value}`;

    document.getElementById('showTo').innerHTML =
        `<strong>${toName.value}</strong><br>${toPhone.value}<br>${toEmail.value}<br>${toAddress.value}`;

    document.getElementById('showTotal').textContent = totalEl.textContent;

    const invoiceItems = document.getElementById('showItems');
    invoiceItems.innerHTML = '';

    tbody.querySelectorAll('tr').forEach(r => {
        invoiceItems.innerHTML += `
<tr>
<td>${r.children[0].querySelector('input').value}</td>
<td>${r.children[1].querySelector('input').value}</td>
<td>${r.children[2].querySelector('input').value}</td>
<td>${r.children[4].querySelector('input').value}</td>
<td>${r.children[5].querySelector('input').value}</td>
<td>${r.children[6].querySelector('input').value}</td>
</tr>`;
    });

    /* ==========================
       GENERATE UPI QR WITH AMOUNT
    =========================== */
    let amount = totalEl.textContent;
    let upiID = "greeshmanr2255@oksbi";
    let upiURL = `upi://pay?pa=${upiID}&pn=SGK%20Solutions&am=${amount}&cu=INR`;

    let qrAPI = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiURL)}`;


    document.getElementById("upiQR").src = qrAPI;
});

/* PAID STAMP */
const paymentStatus = document.getElementById('paymentStatus');
const paidStamp = document.getElementById('paidStamp');

paymentStatus.addEventListener('change', () => {
    paidStamp.style.display = paymentStatus.value === 'paid' ? 'block' : 'none';
});

/* DOWNLOAD */
function downloadInvoice() {
    const content = document.documentElement.outerHTML;
    const blob = new Blob([content], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'invoice.html';
    link.click();
}
</script>

</body>
</html>
